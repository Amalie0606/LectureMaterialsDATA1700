<html>
<script>

    // 1. Open your laptop
    function openLaptop() {
        return new Promise((resolve, reject) => {
            setTimeout(function () {
                const laptopOpened = true;
                if (!laptopOpened) {
                    reject("Laptop is not opened");
                }
                resolve("Laptop is opened");
            }, 500);
        });
    }

    // 2. Open your IDE
    function openIDE() {
        return new Promise((resolve, reject) => {
            setTimeout(function () {
                const ideOpened = true;
                if (!ideOpened) {
                    reject("IDE is not opened");
                }
                resolve("IDE is opened");
            }, 1000);
        });
    }

    // 3. Write your Code
    function writeCode() {
        return new Promise((resolve, reject) => {
            setTimeout(function () {
                const codeWritten = false;
                if (!codeWritten) {
                    reject("Code is not written");
                }
                resolve("Code is written");
            }, 3000);
        });
    }

    openLaptop().then(value => {console.log(value); return openIDE();})
                .then(value => {console.log(value); return writeCode();})
                .then(value => {console.log(value); console.log("You have done your assignment");})
                .catch(function(value) {console.error(value)});

    // openLaptop(() => {

    //     )
    // });

</script>

</html>
