<html>
    
<script>

    // 1. Open your laptop
    function openLaptop() {
        return new Promise((resolve, reject) => {
            setTimeout(function () {
                const laptopOpened = true;
                if (!laptopOpened) {
                    reject("Laptop is not opened");
                }
                resolve("Laptop is opened");
            }, 500);
        });
    }

    // 2. Open your IDE
    function openIDE() {
        return new Promise((resolve, reject) => {
            setTimeout(function () {
                let ideOpened = false;
                if (!ideOpened) {
                    reject("IDE is not opened");
                }
                resolve("IDE is opened");
            }, 1000);
        });
    }

    // 3. Write your Code
    function writeCode() {
        return new Promise((resolve, reject) => {
            setTimeout(function () {
                const codeWritten = true;
                if (!codeWritten) {
                    reject("Code is not written");
                }
                resolve("Code is written");
            }, 3000);
        });
    }

    async function doAssignment() {
        try {
            const laptopOpened = await openLaptop();
            console.log(laptopOpened);

            const ideOpened = await openIDE();
            console.log(ideOpened);

            const codeWritten = await writeCode();
            console.log(codeWritten);

            console.log("You have completed your assignment successfully!");
        } catch (error) {
            console.error(error);
        }

    }

    doAssignment();



</script>

</html>
